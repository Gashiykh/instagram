{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-6">
            {% include 'posts/posts_list.html' %}
        </div>
    </div>

    <div class="row justify-content-center">

        {% if recommended_posts %}
            <div class="col-6">
                {% include 'posts/posts_list.html' with posts=recommended_posts %}
            </div>
        {% endif %}
    </div>

{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/like.js' %}"></script>
{% endblock %}
