
{% extends 'base.html' %}

{% block content %}

    {% for user_obj in user_objs %}
        <h1>{{ user_obj }}</h1>
        {% if user_obj.avatar %}
            <img src="{{ user_obj.avatar.url }}" width="300" height="300" alt="Аватар">
        {% else %}
            <p>Нету</p>
        {% endif %}
    {% endfor %}

{% endblock %}
