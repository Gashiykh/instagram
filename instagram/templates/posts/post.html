{% extends 'base.html' %}

{% block content %}
<div class="card bg-white-children">
    <div class="card-header d-flex align-items-center justify-content-between">
        <div >
            <img src="{{ MEDIA_URL }}{{ post.author.avatar }}" class="avatar post-avatar">
            <span class="ml-3">{{ post.author.username }}</span>
        </div>
        <div>
            <span>•••</span>
        </div>
    </div>
    <div class="card-body p-0">
        <div id="carouselIndicators" class="carousel slide">
            <ol class="carousel-indicators">
                {% for image in post.images.all %}
                <li data-target="#carouselIndicators"
                data-slide-to="{{ forloop.counter0 }}"
                {% if forloop.first %}
                class="active"
                {% endif %}
                ></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for image in post.images.all %}
                <div class="carousel-item
                    {% if forloop.first %}
                    active
                    {% endif %}
                    ">
                    <img src="{{ MEDIA_URL }}{{ image.image }}"
                         class="d-block w-100">
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="px-3">
            <div class="d-flex">
                <div id="heart"></div>
                <div class="comment"></div>
            </div>
            <div>{{ post.like_count }} отметок "Нравится"</div>
            <div class="my-2 multiline">{{ post.description }}</div>
            <div>37 минут назад</div>
        </div>
    </div>
    <div class="card-footer text-muted">
    <form class="d-flex justify-content-between" method="post"
          action="{% url 'post' post.id %}">
        <input class="col-8 col-sm-9 without-border" name="comment" type="text"
               placeholder="Добавьте комментарий...">
        <input class="without-border text-right" type="submit"
               value=Опубликовать>
    </form>
    </div>
</div>
{% endblock %}
